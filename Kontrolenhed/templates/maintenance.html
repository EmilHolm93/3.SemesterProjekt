<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1> <!-- Display logged-in user's username -->
    
    <p>Maintenance options/info </p>

    <p>Amount of 1 chips: {{chip_1_count}}</p>
    <p>Amount of 5 chips: {{chip_5_count}}</p>
    <p>Amount of 10 chips: {{chip_10_count}}</p>
    <p>Amount of 20 chips: {{chip_20_count}}</p>

    <!-- Logout button -->
    <form action="{{ url_for('logout') }}" method="GET">
        <button type="submit">Logout</button>
    </form>

</body>
</html>
